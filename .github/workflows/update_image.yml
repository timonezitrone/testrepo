name: Update Image Every Hour

on:
  schedule:
    - cron: '*/10 * * * *'


  workflow_dispatch:  # Allows manual triggering

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default GitHub token


      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use latest Python 3 version

      - name: Install Dependencies
        run: pip install -r requirements.txt  # If needed

      - name: Run Python Script
        run: python get_cotd.py  # Replace with your script filename

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Fetch the latest changes from the remote branch
          git fetch origin main

          # Attempt to merge the changes into the local branch
          git merge origin/main || {
            # If there are merge conflicts or issues, reset to the remote branch
            echo "Merge conflict or other issues, resetting to the remote branch."
            git reset --hard origin/main
          }

          # Add the new image and commit
          git add challenge_of_the_day/
          git commit -m "Auto-update image" || echo "No changes to commit"

          # Push the changes
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/timonezitrone/testrepo.git || {
            echo "Push failed, trying to pull and push again."
            git pull origin main --rebase
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/timonezitrone/testrepo.git
          }
